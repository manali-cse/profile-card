<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Bootstrap links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>



<div role="main" class="r-div row">
  <div class="ft-card col-lg-3 col-md-6 col-sm-6 card">
    <img src="images\bg-pattern-card.svg" alt="Card Image" class="cd-img card-img-top">
    <div class="c-body card-body">

      <div class="profile-image">
        <img src="images\image-victor.jpg" alt="profile image">
      </div>
      <div class="card-upper-body">
        <h5 class="card-title">Victor Crest <span>26</span></h5>
        <h6>London</h6>

      </div>
      <div class="hor-row row">
        <div class="stat-col col-4">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="stat-col col-4">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="stat-col col-4">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>







    </div>

  </div>

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
